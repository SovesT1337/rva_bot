version: '3.8'

services:
  rva-bot:
    build: .
    container_name: rva-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DB_PATH=/data/rva_bot.db
      - LOG_LEVEL=INFO
    volumes:
      - rva-bot-data:/data
    networks:
      - rva-bot-network

volumes:
  rva-bot-data:


networks:
  rva-bot-network:
    driver: bridge
